<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea Asincronica</title>
   
</head>
<body>
    <h1>Tarea Asincronica</h1>
    <p>
        Ingrese un numero:<input type="text" name="num" id="num"><br>
        <button onclick="calcular();">Calculo</button>
        Valor: <input type="text" name="val" id="val"><br>

    </p>
    <script type="text/javascript">
        function calcular(){
            let num= document.getElementById('num').value;

            if (num>10 && num<20){
                document.getElementById('val').value="Numero valido";
            }
            else{
                document.getElementById('val').value="Numero fuera del rango";
            }

        }
        
    </script>
</body>
</html>
