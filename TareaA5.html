<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 5</title>
 
</head>
<body>
    <h1>Tarea Asincronica</h1>
    <p>
        <button onclick="cal();">While</button>
        <button onclick="cal1();">For</button>
        
    </p>
    <script type="text/javascript">
        function cal(){
            let v1=parseInt(prompt("Ingrese el primer numero"));
            let v2=parseInt(prompt("Ingrese el segundo numero: "));
            let res=0;
            while(v2!=0){
                res=res+v1;
                v2= v2-1;
                
            }
            document.write("Total"+"="+res+"<br>");
        }
        function cal1(){
            let v1=parseInt(prompt("Ingrese el primer numero"));
            let v2=parseInt(prompt("Ingrese el segundo numero: "));
            let res=0;
            for(i=1;i<=v2;i++){
                res=res+v1;
            }
            document.write("Total"+"="+res+"<br>");

        }
    </script>
</body>
</html>
