<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    
</head>
<body>
    <h1>ejercicio en clases</h1>
    <br>
    Ingrese numero 1:<input type="text" name="v1" id="v1"><br>
    Ingrese numero 2:<input type="text" name="v2" id="v2"><br>
    resultado: <input type="text" name="v3" id="v3"><br>
    <button onclick="sum();">suma</button><br>
    <button onclick="res();">resta</button><br>
    <button onclick="mul();">multiplicar</button><br>
    <button onclick="div();">dividir</button><br>

    <script type="text/javascript">
        function sum(){
            let v1=document.getElementById('v1').value;
            let v2=document.getElementById('v2').value;
            let xx1=parseInt(v1,10)+parseInt(v2,10);
            document.getElementById('v3').value=xx1;
        }
        function res(){
            let v1=document.getElementById('v1').value;
            let v2=document.getElementById('v2').value;
            let xx1=parseInt(v1,10)-parseInt(v2,10);
            document.getElementById('v3').value=xx1;

        }
        function div(){
            let v1=document.getElementById('v1').value;
            let v2=document.getElementById('v2').value;
            let xx1=parseInt(v1,10)/parseInt(v2,10);
            document.getElementById('v3').value=xx1;
        }
        function mul(){
            let v1=document.getElementById('v1').value;
            let v2=document.getElementById('v2').value;
            let xx1=parseInt(v1,10)*parseInt(v2,10);
            document.getElementById('v3').value=xx1;
        }
    </script>
</body>
</html>
